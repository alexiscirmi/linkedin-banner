<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Banner</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="container justify-content-evenly d-flex flex-row px-5">
  <div class="d-flex flex-wrap align-content-center">
    <i class="fa-brands fa-html5" style="color: #eaac8b;"></i>
  </div>
  <div class="d-flex flex-wrap align-content-center">
    <i class="fa-brands fa-css3-alt" style="color: #a9def9;"></i>
  </div>
  <div class="d-flex flex-wrap align-content-center">
    <i class="fa-brands fa-bootstrap" style="color: #6d597a;"></i>
  </div>
  <div class="d-flex flex-wrap align-content-center">
    <i class="fa-brands fa-sass" style="color: #ffcad4;"></i>
  </div>
  <div class="d-flex flex-wrap align-content-center">
    <i class="fa-brands fa-github" style="color: #ffffff;"></i>
  </div>
  <div class="d-flex flex-wrap align-content-center">
    <i class="fa-brands fa-js" style="color: #fcf6bd;"></i>
  </div>
  <div class="d-flex flex-wrap align-content-center">
    <i class="fa-brands fa-react" style="color: #a2d2ff;"></i>
  </div>

  <!-- Bootstrap 5.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/1bc3c59861.js" crossorigin="anonymous"></script>

</html>

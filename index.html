<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Banner</title>
    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body
    class="container justify-content-evenly d-flex flex-row ms-5 px-5 gap-1"
  >
    <div class="d-flex flex-wrap align-content-center">
      <iconify-icon
        icon="devicon-plain:html5-wordmark"
        style="color: #eaac8b; font-size: 64px"
      ></iconify-icon>
    </div>

    <div class="d-flex flex-wrap align-content-center">
      <iconify-icon
        icon="akar-icons:css-fill"
        style="color: #a9def9; font-size: 64px"
      ></iconify-icon>
    </div>

    <div class="d-flex flex-wrap align-content-center">
      <iconify-icon
        icon="fa6-brands:sass"
        style="color: #ffcad4; font-size: 64px"
      ></iconify-icon>
    </div>

    <div class="d-flex flex-wrap align-content-center">
      <iconify-icon
        icon="akar-icons:bootstrap-fill"
        style="color: #6d597a; font-size: 64px"
      ></iconify-icon>
    </div>

    <div class="d-flex flex-wrap align-content-center">
      <iconify-icon
        icon="mdi:tailwind"
        style="color: #79bfef; font-size: 64px"
      ></iconify-icon>
    </div>

    <div class="d-flex flex-wrap align-content-center">
      <iconify-icon
        icon="mdi:github"
        style="color: white; font-size: 64px"
      ></iconify-icon>
    </div>

    <div class="d-flex flex-wrap align-content-center">
      <iconify-icon
        icon="mdi:firebase"
        style="color: #f5d882; font-size: 64px"
      ></iconify-icon>
    </div>

    <div class="d-flex flex-wrap align-content-center">
      <iconify-icon
        icon="akar-icons:javascript-fill"
        style="color: #fcf6bd; font-size: 64px"
      ></iconify-icon>
    </div>

    <div class="d-flex flex-wrap align-content-center">
      <iconify-icon
        icon="akar-icons:typescript-fill"
        style="color: #5da5e6; font-size: 64px"
      ></iconify-icon>
    </div>

    <div class="d-flex flex-wrap align-content-center">
      <iconify-icon
        icon="akar-icons:react-fill"
        style="color: #a2d2ff; font-size: 64px"
      ></iconify-icon>
    </div>

    <div class="d-flex flex-wrap align-content-center">
      <iconify-icon
        icon="akar-icons:nextjs-fill"
        style="color: #e2e2e2; font-size: 64px"
      ></iconify-icon>
    </div>

    <!-- Iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
